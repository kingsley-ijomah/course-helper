<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" type='text/css' href="./css/style.css">
</head>

<body>
  <div class='container'>
    <header>
      <nav>
        <a href='#'>Recipes</a>
        <a href='#'>Collection</a>
      </nav>
    </header>

    <main>
      <!-- This is for our input and button -->
      <section class='search_section'>
        <input class='search_field' type='text' placeholder='Search for a recipe' />
        <button class='search_btn'>Search</button>
      </section>

      <!-- This is for our recipe header -->
      <section class='hero'>
        <h1>Recipe App</h1>
        <p>Search for your favorite recipe</p>
      </section>

      <!-- This is for our recipe cards -->
      <section class='recipe_section'>
        <div class='recipe'>
          <img src='./images/recipe-1.jpeg' width='190px' />
          <h2>Dona's Kitchen</h2>
          <p>Chicken and Rice</p>
        </div>

        <div class='recipe'>
          <img src='./images/recipe-2.jpeg' width='190px' />
          <h2>John's Kitchen</h2>
          <p>Tasty Treats</p>
        </div>

        <div class='recipe'>
          <img src='./images/recipe-3.jpeg' width='190px' />
          <h2>Mike's Kitchen</h2>
          <p>Delicious Dishes</p>
        </div>

        <div class='recipe'>
          <img src='./images/recipe-4.jpeg' width='190px' />
          <h2>Ola's Kitchen</h2>
          <p>Chicken and Rice</p>
        </div>
      </section>
    </main>

    <footer>
      <p>Recipe App &copy; 2023</p>
    </footer>
  </div>
</body>

</html>
