<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS DISPLAY</title>
  <style>
    .inline {
      display: inline;
      border: 1px solid red;
      width: 100px;
      height: 100px;
    }

    .inline-block {
      display: inline-block;
      border: 1px solid red;
      width: 200px;
      height: 100px;
    }

    div {
      display: none;
    }
  </style>
</head>
<body>
  <p class='inline'>This is paragraph</p>
  <p class='inline-block'>This is paragraph</p>
  <div>This is a Div</div>
</body>
</html>
